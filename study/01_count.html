<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count</title>
</head>
<body>
  <button id="count">0</button>
  
  <div id="app">
    <button @click="increase">add</button>
    <span>{{ count }}</span>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0,
      },
      methods: {
        increase: function() {
          this.count++
        }
      }
    })
  </script>
</body>
</html>
