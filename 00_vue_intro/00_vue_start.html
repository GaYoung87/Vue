<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <!-- vue 사용할 준비 완료 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue Start</title>
</head>
<body>
  <div>
    <!-- {{ message }} -->
    <div id="app">
      {{ message }} - {{ count }}
      <!-- v-__ : vue함수에 있는 것을 사용하겠다! -->
      <button v-on:click="plus">plus</button>
      <button v-on:click="minus">minus</button>
    </div>
  </div>
  <script>
  // Vue 코드 작성되는 곳
  const app = new Vue({
    // class="app": .app, id="app": #app
    el: '#app',  // CSS Selector
    data: {
      message: 'Hello, Vue!',  // 모든 type이 들어갈 수 있음
    count: 0,
    },
    // vue instance 내에서는 this.message로 접근 가능
    methods: {
      plus: function() {  // vue에서는 arrow function 사용 불가, vue에게 정의할 때는 function사용 불가
        this.count++  // function키워드가 있어서 this가 vue함수를 가리킬 수 있다.
        // function키워드로 함수정의를 해야 this가 vue 인스턴스를 가리킨다.
      },
      minus: function() {
        this.count--
        // 그냥이면 this가 windows를 가리킨다.
      }
    }
  })

  // // Console창에서 값 바꾸기
  // app.message = 'adsf'  // shortcut
  // app.$data.message = 'adsf'
  
  </script>
  
</body>
</html>
