<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <style>
    .todo-list {
      display:  inline-block;
      width: 32%;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <h1>Gayoung's Todo App</h1>
    <!-- category는 우리가 지어준 다음에 등록을 하면 ok -> template에 가지고가서 작성 -->
    <todo-list category="취업 준비"></todo-list>
    <todo-list category="SSAFY"></todo-list>
    <todo-list category="기타"></todo-list>
  </div>

  <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -> vue 사용 준비 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="todo-list.js"></script>
  <!-- 로직 분리해서 처리하기! -->
  <!-- 이 컴퍼넌트 안에서 또다른 컴퍼넌트 불려질 수 있다. -->

  <script>
    const app = new Vue({
      el: '#app',  // el로 어디테그에서부터 시작할 것인지 무조건 설정해줘야함!
    })
  </script>
</body>
</html>
